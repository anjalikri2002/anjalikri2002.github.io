<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissor</h1>
    
        <div class="score">
            <div class="user">
                <h2>My score :</h2>
                <h2 id = "myscore">0</h2>
            </div>
            <div class="computer">
                <h2>Computer score :</h2>
                <h2 id = "compscore">0</h2>
            </div>
        </div>
        <div class="show">
            <div class="usershow">
                <h2>User</h2>
                <img id="userimg" >
            </div>
            <div class="compshow">
                <h2>Computer</h2>
                <img  id="compimg" >
            </div>
        </div>

        <div class="res">
            <h2>Result :</h2>
            <h2 id ="result"></h2>
 
        </div>
        <br>
    <div> <h3>Choose your move</h3></div>
    <br>

        <div class="image">
            <img id="image1" onclick="myfun1()"  src="stone.jpg" alt="Rock">
            <img id="image2" onclick="myfun2()" src="paper.jpg" alt="Paper">
            <img id="image3" onclick="myfun3()" src="scissor.jpg" alt="Scissor"> 
        </div>
        
    </div>
    <script src="javascript.js"></script>
</body> 
</html>
